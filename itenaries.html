            /*POPUP*/
        .popup .overlay {
            height: 100vh;
            width: 100dvw;
            background: rgba(0,0,0,0.7);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center; 
            display: none;
        }

        .popup.open {
            opacity: 1;
            z-index: 1000;
        }

        .popup .content {
            margin-top: 3rem;
            border-radius: 50px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #101010;
            width: 50dvw;

            z-index: 2;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .popup .content h2 {
            color: white;
            font-family: teko;
            text-align: center;
            font-size: 1.5rem;
        }

        .popup .content p {
            padding-top: 2rem;
            padding: 2rem 1rem;
            color: white;
            font-size: 1rem;
            font-family: rubik;
            text-align: center;
        }

        .popup .close-btn {
            position: absolute;
            background-attachment: fixed;
            right: 20px;
            top: 20px;
            width: 30px;
            height: 30px;
            background: none;
            color: white;
            font-size: 25px;
            font-weight: 600;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .popup.active .overlay{
            display: block;
        }

        .popup.active .content{
            transition: all 300ms ease-in-out;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup .content img{
            padding-bottom: 1rem;
        }

        @media screen and (max-width:1150px) {
            .popup .content {
            width: 90dvw;
            margin-top: 2rem;
            overflow: hidden;
            overflow-y: scroll;
            }

            .popup .content h2 {
                font-size: 1.2rem;
            }

            .popup .content p {
                max-height: 70vh;
                padding: 1rem .5rem;
                color: white;
                font-size: 1rem;
                font-family: rubik;
            }

            .popup .content img{
                padding-bottom: .8rem;
            }
        }

        .role{
        font-family: coco;
        }
