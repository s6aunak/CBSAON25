<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | AON</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1a2b;
      --text: #ffffff;
      --accent: #d4af37;
      --hover: #ffffff;
      --muted: #a0aec0;
      --link: #61dafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)), url(textures/secbg4.jpg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-family: bebas;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-family: nerd;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 1rem auto;
    }

    .quote {
      font-style: italic;
      color: var(--muted);
      margin-top: 2rem;
      font-size: 1rem;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: var(--hover);
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1.1rem;
      }

      .quote {
        font-size: 0.95rem;
      }

      .logo {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        font-size: 1.4rem;
      }

      .quote {
        font-size: 0.9rem;
        padding: 0 1rem;
      }

      .links {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="logo">ASSEMBLY OF NATIONS 2025</div>
  <h1>404</h1>
  <p><strong>Diplomatic Dead End.</strong> The resolution you're looking for was vetoed or never drafted.</p>

  <div class="links">
    <a href="index.html">Home</a>
    <a href="committee.html">Committees</a>
    <a href="sec.html">Secretariat</a>
    <a href="support.html">Support</a>
  </div>

  <div class="quote">“Even delegates get lost sometimes. Just don’t do it during a moderated caucus.”</div>
</body>
</html>
